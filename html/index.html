<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron + API Express</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1>La maquinita</h1>

    <div class="maquina">
        <div class="productos">
            <div id="productosList" class="lista_products"></div>
        </div>
        <div class="derecha">
            <div class="cuadromensaje">
                
            </div>

            <div class="botones">
                <div class="buttons-grid">
                    <button class="teclaMaquina" data-value="A">A</button>
                    <button class="teclaMaquina" data-value="B">B</button>
                    <button class="teclaMaquina" data-value="C">C</button>
                    <button class="teclaMaquina" data-value="D">D</button>

                    <button class="teclaMaquina" data-value="1">1</button>
                    <button class="teclaMaquina" data-value="2">2</button>
                    <button class="teclaMaquina" data-value="3">3</button>
                    <button class="teclaMaquina" data-value="4">4</button>
                </div>
                
                <div class="button-row">
                    <button class="acept" id="accept-btn">ACEPTAR</button>
                    <button class="delete" id="delete-btn">BORRAR</button>
                </div>

                <h3>Monedas</h3>
                
                <div class="monedas">

                    <button class="moneda dineroMeter" data-value="0.05">5 cént.</button>
                    <button class="moneda dineroMeter" data-value="0.10">10 cént.</button>
                    <button class="moneda dineroMeter" data-value="0.20">20 cént.</button>
                    <button class="moneda dineroMeter" data-value="0.50">50 cént.</button>
                    <button class="moneda dineroMeter" data-value="1">1€</button>
                    <button class="moneda dineroMeter" data-value="2">2€</button>

                </div>

                <h3>Billetes</h3>

                <div class="billetes">

                    <button class="billete dineroMeter" data-value="5">5 €</button>
                    <button class="billete dineroMeter" data-value="10">10 €</button>
                    <button class="billete dineroMeter" data-value="20">20 €</button>
                    
                </div>
                <div class="admin">
                    <a href="admin.html">Modo admin</a>
                </div>
            </div>

        </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="renderer.js"></script>

</body>

</html>
