<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron + API Express</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>La maquinita</h1>
    <div class="maquina">
        <div class="productos">
            <div id="productosList" class="lista_products"></div>
        </div>
        <div class="derecha">
            <div class="cuadromensaje">MENSAJE</div>

            <div class="botnes">
                <div class="buttons-grid">
                    <button class="btn letter-btn" data-value="A">A</button>
                    <button class="btn letter-btn" data-value="B">B</button>
                    <button class="btn letter-btn" data-value="C">C</button>
                    <button class="btn letter-btn" data-value="D">D</button>

                    <button class="btn number-btn" data-value="1">1</button>
                    <button class="btn number-btn" data-value="2">2</button>
                    <button class="btn number-btn" data-value="3">3</button>
                    <button class="btn number-btn" data-value="4">4</button>
                </div>

                <div class="button-row">
                    <button class="btn control-btn" id="accept-btn">ACEPTAR</button>
                    <button class="btn delete-btn" id="delete-btn">BORRAR</button>
                </div>

            </div>
        </div>
    </div>


    <script src="renderer.js"></script>
</body>

</html>
