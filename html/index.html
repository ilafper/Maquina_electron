<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron + API Express</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Productos</h1>
            <p>Conectado a API Express + MongoDB</p>
        </header>

        <!-- Formulario para crear producto -->
        <div class="form-section">
            <h2>Agregar Producto</h2>
            <form id="productoForm">
                <input type="text" id="nombre" placeholder="Nombre del producto" required>
                <input type="number" id="precio" placeholder="Precio" step="0.01" required>
                <input type="number" id="stock" placeholder="Stock" required>
                <button type="submit">Guardar Producto</button>
            </form>
        </div>

        <!-- Lista de productos -->
        <div class="productos-section">
            <h2>Lista de Productos</h2>
            <button id="refreshBtn">Actualizar Lista</button>
            <div id="productosList" class="productos-list">
                <!-- Los productos se cargarán aquí -->
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
